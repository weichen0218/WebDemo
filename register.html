<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <!-- Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f11bd19920.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    
    <script type="module" src="js/index.js" ></script>
    <script type="module" src="js/register.js" ></script>
    <title>Register Page</title>
  </head>
  <body>
    <div class="wrapper">
      
        <h1>Create Account</h1>
        <!-- <label for="email_address" class="email_address">
          Email Address
        </label> -->
        <div class="field email">
          <div class="input-box">
            <input type="email" placeholder="Email" required />
            <i class="bx bxs-user"></i>
          </div>
          <span class="error error-text">Email can't be blank.</span>
        </div>
       
        <div class="field password">
          <div class="input-box">
            <input type="password" id="password" placeholder="Password" required />
            <i class="bx bxs-lock-alt"></i>
            <i id="checkEye" class="fa-solid fa-eye-slash"></i>
          </div>
          <span class="error error-text">Password can't be blank.</span>
        </div>
        

        <!-- <button type="submit" class="btn" onclick="login">Login</button> -->
        <button class="btn" id="register">Create Account</button>
        
        <div class="link">
          <p>
            Already have an account?
            <a href="index.html">Login</a>
          </p>
        </div>
   
    </div>

  </body>

</html>
